<html>
<head>  
	<title>Per Capita Income in PA Counties</title>  
				
	<link rel="stylesheet" href="http://cdn.leafletjs.com/leaflet/v0.7.7/leaflet.css" />
	<link href='https://fonts.googleapis.com/css?family=Oswald:700' rel='stylesheet' type='text/css'>
	<link href='https://fonts.googleapis.com/css?family=Oxygen' rel='stylesheet' type='text/css'>
	
	

	
	<style>
		body {
		background-color: silver
		}
		
		#map {
			width: 90%;
			height: 80%;
		}
	
		.info {
			padding: 6px 8px;
			font: 14px/16px Arial, Helvetica, sans-serif;
			background: black;
			background: rgba(255,255,255,0.8);
			box-shadow: 0 0 15px rgba(0,0,0,0.2);
			border-radius: 3px;
		}
		.info h4 {
			margin: 0 0 5px;
			color: #777;
		}
	
		.legend {
			text-align: left;
			line-height: 18px;
			color: #555;
		}
		.legend i {
			width: 18px;
			height: 18px;
			float: left;
			margin-right: 8px;
			opacity: 0.7;
		}
	</style>
	
</head>
<body> 
<center>
<font face="Oswald" size="400" color="#000000">Per Capita income in PA counties</font> 
<br><font face="Oxygen" size="200" color="#000000">This map shows per capita income in PA counties</font><br><br>
		
	<div id="map"></div>
	
	<script src="http://cdn.leafletjs.com/leaflet/v0.7.7/leaflet.js"></script>
	
	<script type="text/javascript" src="pacounties.js"></script>
	
	<script>
		
		var hosp = new L.LayerGroup();
		
	L.marker([39.94408, -75.208878])
   	.bindPopup('Alexander Wilson Elementary School').addTo(hosp);
	L.marker([39.989227, -75.169495])
   	.bindPopup('Anna B. Pratt Elementary School').addTo(hosp);
	L.marker([39.941732, -75.226536])
   	.bindPopup('Anna H. Shaw Middle School').addTo(hosp);
	L.marker([39.979575, -75.110488])
   	.bindPopup('Charles Carroll High School').addTo(hosp);
	L.marker([39.898484, -75.245735])
   	.bindPopup('Communications Technology School').addTo(hosp);
	L.marker([39.925162, -75.160021])
   	.bindPopup('Edward Bok Technical High School').addTo(hosp);
	L.marker([39.994334, -75.142141])
   	.bindPopup('Fairhill Elementary School').addTo(hosp);
		
		
		var mbAttr = 'Map data &copy; <a href="http://openstreetmap.org">OpenStreetMap</a> contributors, ' +
			'<a href="http://creativecommons.org/licenses/by-sa/2.0/">CC-BY-SA</a>, ' +
			'Imagery Â© <a href="http://mapbox.com">Mapbox</a>',
			mbUrl = 'https://api.tiles.mapbox.com/v4/{id}/{z}/{x}/{y}.png?access_token=pk.eyJ1IjoibWFwYm94IiwiYSI6ImNpandmbXliNDBjZWd2M2x6bDk3c2ZtOTkifQ._QA7i5Mpkd_m30IGElHziw';
		var light   = L.tileLayer(mbUrl, {id: 'mapbox.light', attribution: mbAttr});
		var map = L.map('map', {
			center: [40.8444034, -77.6937927],
			zoom: 7,
			layers: [light, hosp]
		});
	
		var baseMaps = {
    			"Basemap": light,
		};
	
		var overlays = {
			"hospitals": hosp
		};
	
		L.control.layers(baseMaps, overlays).addTo(map);
		
		
		var info = L.control();
	
		info.onAdd = function (map) {
			this._div = L.DomUtil.create('div', 'info');
			this.update();
			return this._div;
		};
	
		info.update = function (inc) {
			this._div.innerHTML = '<h4>income</h4>' +  (inc ?
				'<b>' + inc.name + '</b><br />' + inc.income + ' total '
				: 'Float cursor over a county');
		};
	
		info.addTo(map);
		
		function getColor(income)
    	                       { return income > 10000 ? '#f2f0f7' :
					income > 15000 ? '#dadaeb' :
					income > 25000 ? '#bcbddc' :
					income > 35000 ? '#9e9ac8' :
					income > 40000 ? '#756bb1' :
    				                	 '#54278f' ;	}
	
		function style(feature) {
			return {
				weight: 2,
				opacity: 1,
				color: 'white',
				dashArray: '4',
				fillOpacity: 0.4,
				fillColor: getColor(feature.properties.income)
			};
		}
		
		function highlightFeature(e) {
			var layer = e.target;
	
			layer.setStyle({
			weight: 5,
			color: '#666',
			dashArray: '',
			fillOpacity: 0.5
		});
	
		if (!L.Browser.ie && !L.Browser.opera) {
			layer.bringToFront();
		}
	
		info.update(layer.feature.properties);
	}
	
		var pacounties;
		
		function resetHighlight(e) {
		geojson.resetStyle(e.target);
		info.update();
	}
	
		function zoomToFeature(e) {
			map.fitBounds(e.target.getBounds());
		}
	
		function onEachFeature(feature, layer) {
			layer.on({
				mouseover: highlightFeature,
				mouseout: resetHighlight,
				click: zoomToFeature
			});
		}
	
		geojson = L.geoJson(pacounties, {
			style: style,
			onEachFeature: onEachFeature
		}).addTo(map);
			
		var legend = L.control({position: 'bottomleft'});
	
		legend.onAdd = function (map) {
	
			var div = L.DomUtil.create('div', 'info legend'),
				grades = [10000, 15000, 25000, 35000, 40000],
				labels = [],
				from, to;
	
			for (var i = 0; i < grades.length; i++) {
				from = grades[i];
				to = grades[i + 1];
	
				labels.push(
					'<i style="background:' + getColor(from + 1) + '"></i> ' +
					from + (to ? '&ndash;' + to : '+'));
			}
	
		div.innerHTML = labels.join('<br>');
		return div;
	};
	
	legend.addTo(map);
		
</script>
</body>
</html>
