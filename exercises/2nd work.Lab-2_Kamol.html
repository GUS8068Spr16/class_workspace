<html>
<head>
	<link rel="stylesheet" href="http://cdn.leafletjs.com/leaflet/v0.7.7/leaflet.css" />
</head>
<body>

	<style> 
	body{ background-color:green
	};
	</style>
	
	<h1><font color = "red">Important Place for me in Bangladesh</font></h1>
	<div id='map' style="height:800px; width:1100px"></div>
	<script src="http://cdn.leafletjs.com/leaflet/v0.7.7/leaflet.js"></script>
<script>
		var Birth_Place = '<img src="http://www.photo.com.bd/main.php?g2_view=core.DownloadItem&g2_itemId=12889&g2_serialNumber=27" width="200" height="200">
		
		var map = L.map('map').setView([22.847185, 89.537649], 9);
		L.tileLayer('http://{s}.tile.osm.org/{z}/{x}/{y}.png', {
			attribution: '&copy; <a href="http://osm.org/copyright">OpenStreetMap</a> contributors'
		}).addTo(map);
		
		var Birth_Place = L.marker([22.447105,89.390267]).addTo(map).bindPopup("Birth place_Bangladesh.<br>Village called Hodda in southeastern of Bangladesh under the Koira Upozilla.</br>").openPopup();
    		
    		var Sundorban = L.marker([22.212822,89.249809]).addTo(map).bindPopup('Biggest Mangrove froest.<br>Situated at the southwestern part of Bangladesh.</br>').openPopup();
    		
    		var Elementary_School = L.marker([22.810717,89.576421]).addTo(map).bindPopup('Fatima High school.<br>Where I have studied from play to 3rd grade.</br>').openPopup();
    		
    		var Secondary_School = L.marker([22.812752,89.574069]).addTo(map).bindPopup('Khulna Zilla School.<br>Where I have studied from 3rd gread to 10th gread.</br>').openPopup();
    		
    		var higher_secondary = L.marker([22.809471,89.562785]).addTo(map).bindPopup('Govt M M City College.<br>I have completed my high school diploma here.</br>').openPopup();
    		
    		var khulna_uni = L.marker([22.802662,89.534605]).addTo(map).bindPopup('Khulna University.<br>First Federal University in Khulna Division that established on 1991.</br>').openPopup();
    		
    		var Dhaka_Airport = L.marker([23.846919,90.402613]).addTo(map).bindPopup('Hazarat Shahjalal International Airport.<br> It was the only international airport till 2005.</br>').openPopup();
    		
    		
</script>
</body>
</html>
