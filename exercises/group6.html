<html>
<head>
  <title>build your own</title>
  <link rel="stylesheet" href="http://cdn.leafletjs.com/leaflet-0.7.3/leaflet.css"/>
  <script src="http://cdn.leafletjs.com/leaflet-0.7.3/leaflet.js"></script>
  <style>
    #map{ height: 100% }
  </style>
</head>
<body>

  <div id="map"></div>

  <script>

  // initialize the map
  var map = L.map('map').setView([40.0237, -75.1723], 17);

  // load a tile layer
  L.tileLayer('http://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png',
    {
      attribution: 'Map data &copy; <a href="http://openstreetmap.org">OpenStreetMap</a>, Data by <a href="http://mass.gov/mgis">MassGIS</a>',
      maxZoom: 19,
      minZoom: 7
    }).addTo(map);

L.marker([40.0237, -75.1723]).addTo(map)
    .bindPopup('Cricket Club')
    .openPopup();
	
L.marker([39.9807,-75.1802]).addTo(map)
    .bindPopup('Kelly School')
    .openPopup();	
	
	var circle = L.circle([40.0237, -75.1723], 500, {
    color: 'red',
    fillColor: '#ffffff',
    fillOpacity: 0.5
}).addTo(map);
  </script>
</body>
</html>
