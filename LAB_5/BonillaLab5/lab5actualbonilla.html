<html>
<head>  
	<title>Times Square on Instagram</title>  
			
	<link rel="stylesheet" href="http://cdn.leafletjs.com/leaflet-0.7.3/leaflet.css"/>  
	<link rel="stylesheet" href="Leaflet.Instagram/dist/Leaflet.Instagram.css"/>
	<link href='https://fonts.googleapis.com/css?family=Poiret+One' rel='stylesheet' type='text/css'>
	<link href='https://fonts.googleapis.com/css?family=Josefin+Sans' rel='stylesheet' type='text/css'>
	<script src="http://cdn.leafletjs.com/leaflet-0.7.3/leaflet.js"></script>  
		
	

<style>
	body {
	background-image: url("http://i.imgur.com/04U3Tbt.jpg");
	} 
</style>

</head>
<body> 
	

	<center>
	<font face="Josefin Sans" size="400" color="#FFFFFF">#timessquare</font> 
	<br><font face="Poiret One" size="200" color="#FFFFFF">Geotagged Instagram posts.</font><br><br>

<div id='map' style="height:800px; width:1000px"></div>
			
<script src="http://gus8068spr16.github.io/reqwest.min.js"></script> 
<script src="http://gus8068spr16.github.io/Leaflet.Instagram/dist/Leaflet.Instagram.js"></script> 
			
<script>
var map = L.map('map').setView([40.758899, -73.9873197], 15); 
var at = '256164975.c9600e9.7a9aeb07284e4220bdddeaddcbedee38'; 
var url = "https://api.instagram.com/v1/media/search?lat=40.758899&lng=-73.9873197&access_token="+at;
	
L.tileLayer('http://{s}.basemaps.cartocdn.com/dark_all/{z}/{x}/{y}.png', 
		{   
	attribution: '&copy; <a href="http://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors, &copy; <a href="http://cartodb.com/attributions">CartoDB</a>',
	maxZoom: 16,   
	minZoom: 14 
	}).addTo(map); 
	L.instagram(url).addTo(map); 
	
// add GeoJSON layer to the map once file is loaded
	function onEachFeature(feature, layer) {
    		if (feature.properties && feature.properties.Name) {
        	layer.bindPopup(feature.properties.Name + "<br>" + feature.properties.img + "<br>" + feature.properties.Caption);
	}
	}
	var geoJsonFeature = [
	{"type": "FeatureCollection",
  		"features": [
    		{"type": "Feature",
      			"properties": {
        		"Name": "<center><strong>CITC  | Center City West</strong></center>",
        		"img": "<center><img src='http://i.imgur.com/QiYUVIn.jpg' height=200 width=300/></center>",
        		"Caption": "The Comcast Innovation and Technology Center is a skyscraper under construction. The 59-floor building, with a height of 342 m, will be the tallest building in the Western Hemisphere outside of Manhattan and Chicago. It will likely be complete by early 2018.",
        		"markercolor": "#ff8888"
        		},
      		"geometry": {
        		"type": "Point",
        		"coordinates": [-73.9866959, 40.7532639]
      		}
    	},
    		{"type": "Feature",
      			"properties": {
        		"Name": "<center><strong>SLS  | Avenue of the Arts</strong></center>",
        		"img": "<center><img src='http://i.imgur.com/mcIz9N9.jpg' height=200 width=300/></center>",
        		"Caption": "Commissioned by Dranoff Properties, the 47 story tower broke ground in Spring of 2015. It will feature 125 condos and 150 hotel rooms, combining a four or five star hotel with uber-luxe condos and entertainment space.",
        		"markerColor": "#FFFFFF"
        		},
      		"geometry": {
        		"type": "Point",
        		"coordinates": [-73.9863487, 40.7556212]
      		}
    	},
    ]
}];
L.geoJson(geoJsonFeature, {
 	onEachFeature: onEachFeature
  				 
 }).addTo(map);
</script>
</body>
</html>
