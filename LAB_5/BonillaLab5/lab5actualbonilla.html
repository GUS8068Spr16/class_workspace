<html>
<head>  
	<title>Times Square on Instagram</title>  
	
	<link rel="stylesheet" href="http://cdn.leafletjs.com/leaflet-0.7.3/leaflet.css"/>  
	<link rel="stylesheet" href="Leaflet.Instagram/dist/Leaflet.Instagram.css"/>
	<link href='https://fonts.googleapis.com/css?family=Open+Sans:400,700,300' rel='stylesheet' type='text/css'>
	<script src="http://cdn.leafletjs.com/leaflet-0.7.3/leaflet.js"></script>  

<style>
body {
    background-color: white
}
</style>

</head>
<body> 

<center>
<img src="http://i.imgur.com/rMo90bF.png" width="482" height="76" alt="boom"><br>
<font face="Verdana" color="#000000">Center City's real estate market, encouraged by economic <a href="https://www.centercityphila.org/docs/SOCC2015.pdf">reinvestment</a>, has been booming. 
<br>Click on the markers to check out current construction projects.</font><br><br>

	<div id='map' style="height:700px; width:1000px"></div>
	
	<script src="http://gus8068spr16.github.io/reqwest.min.js"></script> 
	<script src="http://gus8068spr16.github.io/Leaflet.Instagram/dist/Leaflet.Instagram.js"></script> 
	<script> 
		var map = L.map('map').setView([40.758899, -73.9873197], 15); 
		var at = '256164975.c9600e9.7a9aeb07284e4220bdddeaddcbedee38'; 
		var url = "https://api.instagram.com/v1/media/search?lat=40.758899&lng=-73.9873197&access_token="+at;
 
	// initilize a map
		var layer = L.tileLayer('http://{s}.basemaps.cartocdn.com/light_nolabels/{z}/{x}/{y}.png',{
  		attribution: '&copy; <a href="http://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors, &copy; <a href="http://cartodb.com/attributions">CartoDB</a>'
			});
		
	// load a tile layer 
		var map = L.map('map', {
		scrollWheelZoom: false,
  		center: [39.9635936, -75.1642056],
  		zoom: 14
			});
		map.addLayer(layer);
		L.instagram(url).addTo(map); 
	</script>
 </body>
 </html>
