<html>
<head>  
	<title>PA Poverty Rate</title>  
			
	<link rel="stylesheet" href="http://cdn.leafletjs.com/leaflet/v0.7.7/leaflet.css" />
	<!--stylesheet for Leaflet Map elements--> 
	<link href='https://fonts.googleapis.com/css?family=Poiret+One' rel='stylesheet' type='text/css'>
	<link href='https://fonts.googleapis.com/css?family=Josefin+Sans' rel='stylesheet' type='text/css'>
	<!--Google Font defined in the CSS style sheet-->	

<!--Start CSS-->

<style>
	body {
	background-image: url("http://i.imgur.com/04U3Tbt.jpg");
	} 
	
		#map {
			width: 1000px;
			height: 800px;
		}

		.info {
			padding: 6px 8px;
			font: 14px/16px Arial, Helvetica, sans-serif;
			background: black;
			background: rgba(255,255,255,0.8);
			box-shadow: 0 0 15px rgba(0,0,0,0.2);
			border-radius: 5px;
		}
		.info h4 {
			margin: 0 0 5px;
			color: #777;
		}

		.legend {
			text-align: left;
			line-height: 18px;
			color: #555;
		}
		.legend i {
			width: 18px;
			height: 18px;
			float: left;
			margin-right: 8px;
			opacity: 0.7;
		}
</style>
<!--End CSS-->

<link rel="icon" href="temple.png" type="image/png" sizes="16x16">

</head>
<body> 

	<center>
	<font face="Josefin Sans" size="400" color="#FFFFFF">Lorem19.</font> 
	<br><font face="Poiret One" size="200" color="#FFFFFF">Lorem ipsum.</font><br><br>
	
<div id="map"></div>

<script src="http://cdn.leafletjs.com/leaflet/v0.7.7/leaflet.js"></script>
<!--Leaflet JavaScript file-->

<script type="text/javascript" src="counties_id.js"></script>

<script>

var centers = new L.LayerGroup();

		L.marker([39.9516964, -75.1632261]).bindPopup('Shared Prosperity Philadelphia').addTo(centers),
		L.marker([40.262405, -76.8799797]).bindPopup('PA Head Start').addTo(centers),
		L.marker([39.73, -104.8]).bindPopup('This is Aurora, CO.').addTo(centers),
		L.marker([39.77, -105.23]).bindPopup('This is Golden, CO.').addTo(centers);

// Add basemap
var map = L.map('map').setView([40.8444034, -77.6937927], 7); 

L.tileLayer('http://{s}.basemaps.cartocdn.com/dark_all/{z}/{x}/{y}.png', 
		{   
	attribution: '&copy; <a href="http://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors, &copy; <a href="http://cartodb.com/attributions">CartoDB</a>',
	maxZoom: 9,  
	}).addTo(map); 
	
	// shows state info on hover
		var info = L.control();

		info.onAdd = function (map) {
			this._div = L.DomUtil.create('div', 'info');
			this.update();
			return this._div;
		};

		info.update = function (props) {
			this._div.innerHTML = '<h4>PA Poverty Rate</h4>' +  (props ?
				'<b>' + props.NAME + '</b><br />' + props.POVRATE + ' percent '
				: 'Hover over a state');
		};

		info.addTo(map);
	
	// get color depending on poverty rate value
		function getColor(d) {
			return d > 17.2 ? '#bd0026' :
			       d > 14.5  ? '#f03b20' :
			       d > 11.8  ? '#fd8d3c' :
			       d > 8.9  ? '#fecc5c' :
			       d > 5.9   ? '#ffffb2' :
			                  '#FFEDA0';
		}

		function style(feature) {
			return {
				weight: 2,
				opacity: 1,
				color: 'white',
				dashArray: '3',
				fillOpacity: 0.7,
				fillColor: getColor(feature.properties.POVRATE)
			};
		}
	
	function highlightFeature(e) {
			var layer = e.target;

			layer.setStyle({
				weight: 5,
				color: '#666',
				dashArray: '',
				fillOpacity: 0.7
			});

			if (!L.Browser.ie && !L.Browser.opera) {
				layer.bringToFront();
			}

			info.update(layer.feature.properties);
		}

		var counties_id;

		function resetHighlight(e) {
			geojson.resetStyle(e.target);
			info.update();
		}

		function zoomToFeature(e) {
			map.fitBounds(e.target.getBounds());
		}

		function onEachFeature(feature, layer) {
			layer.on({
				mouseover: highlightFeature,
				mouseout: resetHighlight,
				click: zoomToFeature
			});
		}

		counties_id = L.geoJson(counties_id, {
			style: style,
			onEachFeature: onEachFeature
		}).addTo(map);
		
		var legend = L.control({position: 'bottomright'});

		legend.onAdd = function (map) {

			var div = L.DomUtil.create('div', 'info legend'),
				grades = [5.9, 8.9, 11.8, 14.5, 17.2],
				labels = [],
				from, to;

			for (var i = 0; i < grades.length; i++) {
				from = grades[i];
				to = grades[i + 1];

				labels.push(
					'<i style="background:' + getColor(from + 1) + '"></i> ' +
					from + (to ? '&ndash;' + to : '+'));
			}

			div.innerHTML = labels.join('<br>');
			return div;
		};

		legend.addTo(map);
	
</script>
</body>
</html>
