<html>
<head>
	<link rel="stylesheet" href="http://cdn.leafletjs.com/leaflet/v0.7.7/leaflet.css" />
	<script src="http://cdn.leafletjs.com/leaflet/v0.7.7/leaflet.js"></script>
</head>
<body>
	This is my first Leaflet.js map!
	<div id='map' style="height:400px; width:600px"; "border-size:1";></div>
	<script>
		var map = L.map('map').setView([39.9784289, -75.157993], 13);
		L.tileLayer('http://{s}.tile.osm.org/{z}/{x}/{y}.png', {
			attribution: '&copy; <a href="http://osm.org/copyright">OpenStreetMap</a> contributors'
		}).addTo(map);
		
		L.marker([39.9784289, -75.157993]).addTo(map)
    			.bindPopup('Cecil B. Moore. <br> Broad Street Line.')
    			.openPopup();
	</script>
</body>
</html>
