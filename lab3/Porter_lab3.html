<html>
<head>
	<link rel="stylesheet" href="http://cdn.leafletjs.com/leaflet/v0.7.7/leaflet.css" />
	<script src="http://cdn.leafletjs.com/leaflet/v0.7.7/leaflet.js"></script>
</head>
	<style>
		body{background:silver; font-size:28px;}
	</style>
<body>
	Map of Philadelphia Schools Closed by SRC in 2013
	<div id='map' style="height:700px; width:700px"></div>
	<script>
	
	var map = L.map('map').setView([39.9588, -75.1676], 11);
		
	var tonerUrl = "http://{S}tile.stamen.com/toner/{Z}/{X}/{Y}.png";

var url = tonerUrl.replace(/({[A-Z]})/g, function(s) {
    return s.toLowerCase();
});

var basemap = L.tileLayer(url, {
    subdomains: ['','a.','b.','c.','d.'],
    minZoom: 0,
    maxZoom: 17,
    type: 'png',
    attribution: 'Map tiles by <a href="http://stamen.com">Stamen Design</a>, under <a href="http://creativecommons.org/licenses/by/3.0">CC BY 3.0</a>. Data by <a href="http://openstreetmap.org">OpenStreetMap</a>, under <a href="http://creativecommons.org/licenses/by-sa/3.0">CC BY SA</a>'
});

basemap.addTo(map);

var geojsonFeature = {
    "type": "Feature",
    "properties": {
        "name": "Alexander Wilson Elementary School,
        "popupContent": "Elementary School"},
    "geometry": {
    	"type": "Point",
        "coordinates": [39.94408, -75.208878]}};

geojsonFeature.addTo(map);
	</script>
</body>
</html>
