<html>
<head>  
	<title>Education in Pennsylvania</title>  
				
	<link rel="stylesheet" href="http://cdn.leafletjs.com/leaflet/v0.7.7/leaflet.css" />
	<!--stylesheet for Leaflet Map elements--> 
	<link href='https://fonts.googleapis.com/css?family=Oswald:700' rel='stylesheet' type='text/css'>
	<link href='https://fonts.googleapis.com/css?family=Oxygen' rel='stylesheet' type='text/css'>
	<!--Google Font defined in the CSS style sheet-->	
	

	<!--Start CSS-->
	<style>
		body {
		background-color: white
		}
		
		#map {
			width: 1000px;
			height: 600px;
		}
	
		.info {
			padding: 6px 8px;
			font: 14px/16px Arial, Helvetica, sans-serif;
			background: black;
			background: rgba(255,255,255,0.8);
			box-shadow: 0 0 15px rgba(0,0,0,0.2);
			border-radius: 5px;
		}
		.info h4 {
			margin: 0 0 5px;
			color: #777;
		}
	
		.legend {
			text-align: left;
			line-height: 18px;
			color: #555;
		}
		.legend i {
			width: 18px;
			height: 18px;
			float: left;
			margin-right: 8px;
			opacity: 0.7;
		}
	</style>
	<!--End CSS-->
<link rel="icon" href="temple.png" type="image/png" sizes="16x16">
</head>
<body> 
<center>
<font face="century" size="400" color="#000000">Higher Education in Pennsylvania</font> 
<br><font face="century" size="100" color="#000000">Check out the percent of population with at least a bachelors! </font><br><br>
		
	<div id="map"></div>
	
	<script src="http://cdn.leafletjs.com/leaflet/v0.7.7/leaflet.js"></script>
	<!--Leaflet JavaScript file-->
	
	<script type="text/javascript" src="counties.js"></script>
	
	<script>
		// Add basemap
		var org = new L.LayerGroup();
		L.marker([40.7982173, -77.8621024]).bindPopup('Pennsylvania State University - Main Campus').addTo(org),
		L.marker([40.4443574, -79.963029]).bindPopup('University of Pittsburgh').addTo(org);
		L.marker([39.980256,-75.1597361]).bindPopup('Temple University').addTo(org);
		L.marker([39.9518725,-75.602443]).bindPopup('West Chester University').addTo(org),
		L.marker([39.9982041, -76.357271]).bindPopup('Millersville University').addTo(org);
		L.marker([40.0474841, -76.320107]).bindPopup('Franklin & Marshall College').addTo(org),
		L.marker([39.8298521,-77.2496831]).bindPopup('Gettysburg College').addTo(org);
		L.marker([40.4443304, -79.9470928]).bindPopup('Carnegie Mellon University').addTo(org),
		L.marker([39.9522229, -75.1954077]).bindPopup('University of Pennsylvania').addTo(org);
		L.marker([39.9566168, -75.1921381]).bindPopup('Drexel University').addTo(org),
		L.marker([40.6169041, -79.160436]).bindPopup('Indiana University of Pennsylvania').addTo(org);
		var mbAttr = 'Map data &copy; <a href="http://openstreetmap.org">OpenStreetMap</a> contributors, ' +
			'<a href="http://creativecommons.org/licenses/by-sa/2.0/">CC-BY-SA</a>, ' +
			'Imagery Â© <a href="http://mapbox.com">Mapbox</a>',
			mbUrl = 'https://api.tiles.mapbox.com/v4/{id}/{z}/{x}/{y}.png?access_token=pk.eyJ1IjoibWFwYm94IiwiYSI6ImNpandmbXliNDBjZWd2M2x6bDk3c2ZtOTkifQ._QA7i5Mpkd_m30IGElHziw';
		var pencil   = L.tileLayer(mbUrl, {id: 'mapbox.pencil', attribution: mbAttr});
		var map = L.map('map', {
			center: [40.8444034, -77.6937927],
			zoom: 8,
			layers: [pencil, org]
		});
	
		var baseMaps = {
    			"Basemap": pencil,
		};
	
		var overlays = {
			"Organizations": org
		};
	
		L.control.layers(baseMaps, overlays).addTo(map);
		
		// shows state info on hover
		var info = L.control();
	
		info.onAdd = function (map) {
			this._div = L.DomUtil.create('div', 'info');
			this.update();
			return this._div;
		};
	
		info.update = function (props) {
			this._div.innerHTML = '<h4>PA Education</h4>' +  (props ?
				'<b>' + props.NAMELSAD + '</b><br />' + 'Population: ' + '<b>' + props.Total__Est + '</b><br />'+ 'Percent with a Bachelors: ' + '<b>' + props.bachelors + '</b>'
				: 'Hover over a county');
		};
	
	
		info.addTo(map);
		
		// get color depending on poverty rate value
		function getColor(d) {
			return d > 17.2 ? '#006d2c' :
			       d > 14.5  ? '#2ca25f' :
		               d > 11.8  ? '#66c2a4' :
			       d > 8.9  ? '#99d8c9' :
			       d > 5.9   ? '#ccece6' :
					  '#edf8fb';
		}
	
		function style(feature) {
			return {
				weight: 2,
				opacity: 1,
				color: 'white',
				dashArray: '3',
				fillOpacity: 0.7,
				fillColor: getColor(feature.properties.bachelors)
			};
		}
		
		function highlightFeature(e) {
			var layer = e.target;
	
			layer.setStyle({
			weight: 5,
			color: '#666',
			dashArray: '',
			fillOpacity: 0.7
		});
	
		if (!L.Browser.ie && !L.Browser.opera) {
			layer.bringToFront();
		}
	
		info.update(layer.feature.properties);
	}
	
		var paed;
		
		function resetHighlight(e) {
		geojson.resetStyle(e.target);
		info.update();
	}
	
		function zoomToFeature(e) {
			map.fitBounds(e.target.getBounds());
		}
	
		function onEachFeature(feature, layer) {
			layer.on({
				mouseover: highlightFeature,
				mouseout: resetHighlight,
				click: zoomToFeature
			});
		}
	
		geojson = L.geoJson(counties, {
			style: style,
			onEachFeature: onEachFeature
		}).addTo(map);
			
		var legend = L.control({position: 'bottomright'});
	
		legend.onAdd = function (map) {
	
			var div = L.DomUtil.create('div', 'info legend'),
				grades = [5.9, 8.9, 11.8, 14.5, 17.2],
				labels = [],
				from, to;
	
			for (var i = 0; i < grades.length; i++) {
				from = grades[i];
				to = grades[i + 1];
	
				labels.push(
					'<i style="background:' + getColor(from + 1) + '"></i> ' +
					from + (to ? '&ndash;' + to : '+'));
			}
	
		div.innerHTML = labels.join('<br>');
		return div;
	};
	
	legend.addTo(map);
		
</script>
</body>
</html>
