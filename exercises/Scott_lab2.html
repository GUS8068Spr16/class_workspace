<html>

<head>
	<link rel="stylesheet" href="http://cdn.leafletjs.com/leaflet/v0.7.7/leaflet.css" />
	<script src="http://cdn.leafletjs.com/leaflet/v0.7.7/leaflet.js"></script>
</head> 
 

<body>
	<h1>Philadelphia's Best Schools & Demographics</h1>
	<div id='map' style="height:600px; width:1000px"></div>
	
	<script>
		var map = L.map('map').setView([40.002498, -75.1957877], 13);
		L.tileLayer('http://{s}.tile.osm.org/{z}/{x}/{y}.png', {
			attribution: '&copy; <a href="http://osm.org/copyright">OpenStreetMap</a> contributors'
	}).addTo(map)
	
	L.marker([39.9603237, -75.1957877]).addTo(map)
       .bindPopup('<b>Samuel Powel School</b><br> Black - 74.4 percent<br>White - 9.2 percent<br>Asian - 4.1 percent<br>Other - 11.6 percent<br><font color = "red"><b>SPP Score - 85.8</b></font>');

	L.marker([39.9531367, -75.2105261]).addTo(map)
	 .bindPopup('<b>Penn-Alexander School</b><br>Black - 22.8 percent<br>White - 39.7 percent<br>Asian - 18.1 percent<br> Other - 11.8 percent<br><font color = "red"><b>SPP Score - 85.7</b></font>')  	
	
	L.marker([39.9446123, -75.1547804]).addTo(map)
	.bindPopup('<b>McCall School</b><br>Black - 13.1 percent<br>White - 19.2 percent<br>Asian - 55.7 percent<br>Latino - 3.7 percent<br>Other - 8.2 percent<br><font color = "red"><b>SPP Score - 83</b></font>')  
	
	L.marker([39.9446123, -75.1547804]).addTo(map)
	.bindPopup('<b>McCall School</b>')
	
	</script>
</body>

 </html>
