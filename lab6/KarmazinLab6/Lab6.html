<html>
  <head>
    <link rel="stylesheet" href="http://cdn.leafletjs.com/leaflet/v0.7.7/leaflet.css" />
    <script src="http://cdn.leafletjs.com/leaflet/v0.7.7/leaflet.js"></script>
  </head>
  
  <body>
    <center>
      <h1> Pennsylvania 2016 Primary Results</h1>
      <h2> This map provides voting results per county from the 2016 Pennsylvania Primary</h2>
      <div id='map' style="height:1000px; width:1300px"></div>
    </center>
    
    <script>
      var tonerUrl = "http://{S}tile.stamen.com/toner/{Z}/{X}/{Y}.png";
      var url = tonerUrl.replace(/({[A-Z]})/g, function(s) {
      return s.toLowerCase();
      });
      
      
      
      
      var basemap = L.tileLayer(url, {
      subdomains: ['','a.','b.','c.','d.'],
      minZoom: 0,
      maxZoom: 17,
      type: 'png',  
      attribution: 'Map tiles by <a href="http://stamen.com">Stamen Design</a>,  under <a href="http://creativecommons.org/licenses/by/3.0">CC BY 3.0</a>. Data by <a href="http://openstreetmap.org">OpenStreetMap</a>, under <a href="http://creativecommons.org/licenses/by-sa/3.0">CC BY SA</a>'
      });
      var map = L.map('map')
	    .addLayer(basemap)
	    .setView([40.917956, -77.552434], 8)
	    L.geoJson(myGeoJSON, {
	    onEachFeature: onEachFeature
	    }).addTo(map);
      
    </script>
  </body>
  
</html>
