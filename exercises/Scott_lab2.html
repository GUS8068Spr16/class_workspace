<head>

<body>
	<h1>Philadelphia's Best Schools & Demographics</h1>
	<div id='map' style="height:600px; width:1000px"></div>
	
	<script>
		var map = L.map('map').setView([40.002498, -75.1957877], 13);

			attribution: '&copy; <a href="http://osm.org/copyright">OpenStreetMap</a> contributors'
	}).addTo(map)
	
	L.marker([39.9603237, -75.1957877]).addTo(map)
       .bindPopup('<b>Samuel Powel School</b><br> Black 74.4 percent');

	L.marker([39.9531367, -75.2105261]).addTo(map)
	 .bindPopup('<b>Penn-Alexander School</b>')  	
	
	L.marker([39.9446123, -75.1547804]).addTo(map)
	.bindPopup('<b>McCall School</b>')  
	
	L.marker([39.9446123, -75.1547804]).addTo(map)
	.bindPopup('<b>McCall School</b>')
	
	</script>
</body>

 </html>
