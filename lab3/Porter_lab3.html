<html>
<head>
	<link rel="stylesheet" href="http://cdn.leafletjs.com/leaflet/v0.7.7/leaflet.css" />
	<script src="http://cdn.leafletjs.com/leaflet/v0.7.7/leaflet.js"></script>
</head>
	<style>
		body{background:silver; font-size:28px;}
	</style>
<body>
	Map of Philadelphia Schools Closed by SRC in 2013
	<div id='map' style="height:700px; width:700px"></div>
	<script>
		var map = L.map('map').setView([39.9588, -75.1676], 11);
		
		
	L.tileLayer('http://{s}.tile.osm.org/{z}/{x}/{y}.png', {
  	  attribution: '&copy; <a href="http://osm.org/copyright">OpenStreetMap</a> contributors'
	}).addTo(map);

function onEachFeature(feature, layer) {
    // does this feature have a property named popupContent?
    if (feature.properties && feature.properties.popupContent) {
        layer.bindPopup(feature.properties.popupContent);
    }
}

var geojsonFeature = {
    "type": "feature",
    "properties": {
        "name": "Alexander Wilson Elementary School",
        "popupContent": "Elementary School"},
    "geometry": {
    	"type": "Point",
        "coordinates": [39.94408, -75.208878]}};

	L.geoJson(geojsonFeature, {onEachFeature: onEachFeature}).addTo(map);

	</script>
</body>
</html>
