<html>
<head>

  <link rel="stylesheet" href="http://cdn.leafletjs.com/leaflet/v0.7.7/leaflet.css" />
  <script src="http://cdn.leafletjs.com/leaflet/v0.7.7/leaflet.js"></script>

</head>

<body>
  <h1> Schools within Pennsbury School District </h1>
  
  <div id='map' style="height:400px; width:600px"></div>
  
  <script>
    var map = L.map('map').setView([40.189642, -74.817786], 10); 
      L.tileLayer('http://{s}.tile.osm.org/{z}/{x}/{y}.png', {
        attribution: '&copy; <a href="http://osm.org/copyright">OpenStreetMap</a> contributors'
        }).addTo(map);
        
    L.marker([40.245704, -74.876651]).addTo(map)
    .bindPopup("Afton Elementary");
    
    L.marker([40.246121, -74.873373]).addTo(map)
    .bindPopup("Quarry Hill Elementary");
    
    L.marker([40.229163, -74.837700]).addTo(map)
    .bindPopup("Edgewood Elementary");
    
    L.marker([40.226411, -74.820705]).addTo(map)
    .bindPopup("Makefield Elementary");
    
    L.marker([40.203995, -74.826370]).addTo(map)
    .bindPopup("Eleanor Roosevelt Elementary");
    
    L.marker([40.178342, -74.851167]).addTo(map)
    .bindPopup("Oxford Valley Elementary");
    
    L.marker([40.175977, -74.835266]).addTo(map)
    .bindPopup("Village Park Elementary");
    
    L.marker([40.171686, -74.821386]).addTo(map)
    .bindPopup("Manor Elementary");
    
    L.marker([40.162650, -74.818029]).addTo(map)
    .bindPopup("Penn Valley Elementary");
    
    L.marker([40.153828, -74.818777]).addTo(map)
    .bindPopup("Walt Disney Elementary");
    
    L.marker([40.211427, -74.830026]).addTo(map)
    .bindPopup("William Penn Middle School");
    
    L.marker([40.208780, -74.827350]).addTo(map)
    .bindPopup("Charles Boehm Middle School");
    
    L.marker([40.211795, -74.823230]).addTo(map)
    .bindPopup("Pennwood Middle School");
    
    L.marker([40.173594, -74.836249]).addTo(map)
    .bindPopup("Pennsbury High School East");
    
    L.marker([40.177316, -74.842633]).addTo(map)
    .bindPopup("Pennsbury High School West");
    
  </script>
</body>
</html>
