<html>
<head>
  <link rel="stylesheet" href="http://cdn.leafletjs.com/leaflet/v0.7.7/leaflet.css" />
	<script src="http://cdn.leafletjs.com/leaflet/v0.7.7/leaflet.js"></script>
</head>
<body>
	Josh's life!
	<div id='map' style="height:800px; width:1200px"></div>
	<script>
		var map = L.map('map').setView([40.112139,-75.131815], 13);

		L.tileLayer('http://{s}.tile.osm.org/{z}/{x}/{y}.png', {
    		attribution: '&copy; <a href="http://osm.org/copyright">OpenStreetMap</a> contributors'
		}).addTo(map);

		L.marker([40.059417,-75.041380]).addTo(map)
    		.bindPopup('Nazareth Hostpital.<br> Where I was born.')
    		.openPopup();
    		
    		L.marker([40.063771,-75.026373]).addTo(map)
    		.bindPopup('First House I lived in.<br> Located between I-95 and Roosevelt Boulevard.')
    		.openPopup();
    		
    		L.marker([40.111110,-75.146263]).addTo(map)
    		.bindPopup('First house outside of the city.<br> More grass and less people.')
    		.openPopup();
	</script>
</body>
</html>
