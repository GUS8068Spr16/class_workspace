<html>
<head>
  <link rel="stylesheet" href="http://cdn.leafletjs.com/leaflet/v0.7.7/leaflet.css" />
	<script src="http://cdn.leafletjs.com/leaflet/v0.7.7/leaflet.js"></script>
</head>
<body>
	Josh's life!
	<div id='map' style="height:800px; width:1200px"></div>
	<script>
		var map = L.map('map').setView([40.0805135,-75.0954428], 13);
		
		var hospitalPopup = "Nazareth Hostpital.<br/> Where I was born.<br/><img src='http://www.uhsurology.com/images/sce/LOCATIONS/nazarethX.jpg'style='height:100px;width:100px'" 

		L.tileLayer('http://{s}.tile.osm.org/{z}/{x}/{y}.png', {
    		attribution: '&copy; <a href="http://osm.org/copyright">OpenStreetMap</a> contributors'
		}).addTo(map);
		
		hospital = L.marker([40.059417,-75.041380])
    		.bindPopup(hospitalPopup).addTo(map);
    		
    		city_home = L.marker([40.063771,-75.026373]).addTo(map)
    		.bindPopup('First House I lived in.<br> Located between I-95 and Roosevelt Boulevard.');
    		
    		suburb_home = L.marker([40.111110,-75.146263]).addTo(map)
    		.bindPopup('First house outside of the city.<br> More grass and less people.');
    		
    		last_suburb = L.marker([40.113328,-75.147991]).addTo(map)
    		.bindPopup('Last House I lived in before leaving for college.<br> Not as nice as other houses I have lived in, but it got the job done.');
    		
    		highschool = L.marker([40.112139,-75.131815]).addTo(map)
    		.bindPopup('Abington Senior Highschool.<br> I attended Abington for my entire highschool career.');
    		
    		stadium = L.marker([40.112590,-75.132858]).addTo(map)
    		.bindPopup('Stadium I played football in.<br> I played safety and wide receiver.');
    		
    		
	</script>
</body>
</html>
