<html>
<head>
  <link rel="stylesheet" href="http://cdn.leafletjs.com/leaflet/v0.7.7/leaflet.css" />
    <script src="http://cdn.leafletjs.com/leaflet/v0.7.7/leaflet.js"></script>
</head>
<body>
  Philly Construction Projects
  <div id='map' style="height:800px; width:1200px"></div>
      <script>
            var map = L.map('map').setView([39.952456, -75.163565], 13);
            
            L.tileLayer('http://{s}.tile.osm.org/{z}/{x}/{y}.png', {
             attribution: '&copy; <a href="http://osm.org/copyright">OpenStreetMap</a> contributors'
            }).addTo(map);
            
            comcast = L.marker([39.955241,-75.170423]).addTo(map)
    		    .bindPopup('Comcast Innovation and Technology Center.<br> The Comcast Innovation and Technology Center is a skyscraper under construction. The 59-floor building, with a height of 342 m, will be the tallest building in the Western Hemisphere outside of Manhattan and Chicago. It will likely be complete by early 2018..');
            
      </script>
</body>
</html>
