<html>
<head>
<link rel="stylesheet" href="http://cdn.leafletjs.com/leaflet/v0.7.7/leaflet.css" />
<script src="http://cdn.leafletjs.com/leaflet/v0.7.7/leaflet.js"></script>

</head>
<body>

<style>
body{background-color:white;
}
h1{font-family:century; font-size:22px;
}
p1{font-family:century; font-size:18px;
}
</style>

<center>
<h1><font color = "black">Philadelphia's <font color = '84B058'>Best</font> and <font color = 'B05858'>Worst</font> Neighborhood Schools & Demographics<br></font></h1>
<p1><font color = "black">Click each marker to view the school's racial demographics and performance index score. Red scores are lowest performing and green scores are highest performing. </font></p1><br>
 <div id = 'map' style="height: 600px;width: 800px;"></div>

<script>
var layer = L.tileLayer('http://{s}.basemaps.cartocdn.com/light_all/{z}/{x}/{y}.png', {
           attribution: '&copy; <a href="http://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors, &copy; <a href="http://cartodb.com/attributions">CartoDB</a>',
});

var map = L.map('map', {
  scrollWheelZoom: true,
  center: [39.951557, -75.151643],
  zoom: 12,
})

map.addLayer(layer);
function onEachFeature(feature, layer) {
    if (feature.properties && feature.properties.Name) {
        layer.bindPopup(feature.properties.Name + "<br>" + feature.properties.Caption.img + "<br>" + feature.properties);
    }
}   


var geoJsonFeature = [
	{"type": "FeatureCollection",
  "features": [
    {"type": "Feature",
      "properties": {
        "Name": "<b>P.A.W.S</b>",
        "img": "<img src='http://www.packpeople.com/wp-content/uploads/2011/06/PAWS-logo-with-tagline.jpg' height=120 width=120/>",
        "Address": "Address:100 N 2nd St,Philadelphia PA,19106",
        "markerColor": "#00FF57"
        },
      "geometry": {
        "type": "Point",
        "coordinates": [-75.143401,39.952172]
      }
    }
    ];
    L.geoJson(geoJsonFeature, {
  				 onEachFeature: onEachFeature
  				 
 }).addTo(map);


    
   </script>
  </body>
  </html>
