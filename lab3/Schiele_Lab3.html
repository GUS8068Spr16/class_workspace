 <div id = 'map' style="height: 800px;width: 1200px;"></div>

<script>
 //intialize the map 
 
 var layer = L.tileLayer('http://{s}.basemaps.cartocdn.com/dark_nolabels/{z}/{x}/{y}.png',{
  attribution: '&copy; <a href="http://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors, &copy; <a href="http://cartodb.com/attributions">CartoDB</a>'
});
//load title layer
var map = L.map('map', {
    scrollWheelZoom: false,
    center: [39.950998, -75.159787],
    zoom: 6
});

map.addLayer(layer);
//add geoJson layer to the map when the file is loaded. 
function onEachFeature(feature, layer) {
    		if (feature.properties && feature.properties.Name) {
        	layer.bindPopup(feature.properties.Name + "<br>" + feature.properties.img + "<br>" + feature.properties.Caption);
    }
}   
var geoJsonFeature = [
	{"type": "FeatureCollection",
  "features": [
    {"type": "Feature",  
    "properties": {
        "Name": "<b>Access Matters</b>",
        "img": "<http://accessmatters.org/wp-content/uploads/2015/04/Co-Branded-Logo-with-Ruler-AccessMatters_CHOICE1.jpg' height=100 width=100/>",
        "Caption": "<b>Accessmatters provides a variety of free healthcare services like family planning support and reproductive services. Located in Center City, Accessmatters adminsters confidential and rapid HIV testing, STD testing, and counseling services. As the name suggests, this organization works towards eliminating economic, social, cultural and geographic barriers to health care services. </b>",
        "markerColor": "#4E4E4E"
        },

	 }
       },
