<title>Philadelphia Construction Projects 2016</title>

<body>
<center>
<img src="https://i.imgur.com/nBOJj72.jpg" width="246" height="30" alt="selfmade"><br>
<strong></strong><font face="Impact" color="#FF0000">LAB 2</font></strong>
<font face="Verdana" color="#FFFFFF">Philly's real estate market, encouraged by an influx of new residents and Milennials, has been booming. 
<br>Click on the markers to check out current construction projects.</font><br><br>

	<div id='map' style="height:800px; width:800px"></div>
	      <script>
	            var map = L.map('map').setView([39.9635936, -75.1642056], 14);
	            
	            L.tileLayer('http://{s}.tile.osm.org/{z}/{x}/{y}.png', {
	             attribution: '&copy; <a href="http://osm.org/copyright">OpenStreetMap</a> contributors'
	            }).addTo(map);
	            
	            comcast = L.marker([39.955241,-75.170423]).addTo(map)
	            .bindPopup('<center><img src="http://i.imgur.com/QiYUVIn.jpg" width="300" height="200" alt="Comcast"><br><font color="blue">CITC</font>  | <b>Center City West</b></center><br> The Comcast Innovation and Technology Center is a skyscraper under construction. The 59-floor building, with a height of 342 m, will be the tallest building in the Western Hemisphere outside of Manhattan and Chicago. It will likely be complete by early 2018.');
	              
	            sls = L.marker([39.946752,-75.164491]).addTo(map)
	            .bindPopup('<center><img src="http://i.imgur.com/mcIz9N9.jpg" width="300" height="200" alt="SLS"><br><font color="blue">SLS Lux</font> | <b>Avenue of the Arts</b></center><br> Commissioned by Dranoff Properties, the 47 story tower broke ground in Spring of 2015. It will feature 125 condos and 150 hotel rooms, combining a four or five star hotel with uber-luxe condos and entertainment space.');
	            
	            temple = L.marker([39.981884,-75.154491]).addTo(map)
	            .bindPopup('<center><img src="http://i.imgur.com/GvTIPRb.jpg" width="300" height="200" alt="Temple"><br><font color="red">TEMPLE LIBRARY</font>  | <b>Temple University</b></center><br> Constructed by Norweigan firm Snohetta, this building will serve as a library. The library will feature an automated book retrieval system. Construction is expected to begin soon, with an opening scheduled for Fall 2018.');
	            
	            fop = L.marker([39.951561,-75.156573]).addTo(map)
	            .bindPopup('<center><img src="http://i.imgur.com/O6hJLw0.jpg" width="300" height="200" alt="FOP"><br><font color="blue">FOP</font> | <b>Market East</b></center><br> The Gallery was long considered a dead mall. The Fashion Outlets of Philadelphia serves as a complete remodeling of this site in an effort to revitalize and attract retailers. The grand opening is expected sometime in 2017.');
	            
	            chop = L.marker([39.945156,-75.186156]).addTo(map)
	            .bindPopup('<center><img src="https://i.imgur.com/wLfvzND.jpg" width="300" height="200" alt="CHOP"><br><font color="blue">CHOP SCHUYKILL PROJECT</font>  | <b>SW Center City</b></center><br> Childrens Hospital is planning to develop Schuylkill Avenue into office and research space over the next few decades. The first phase of this involves the erection of a 22-story office tower at the base of Bainbridge Street.');
	            
	            cira = L.marker([39.952453,-75.183081]).addTo(map)
	            .bindPopup('<center><img src="https://i.imgur.com/23h0Az2.jpg" width="300" height="200" alt="Cira South"><br><font color="green"><br>CIRA SOUTH</font> | <b>University City</b></center><br> This project is a complex of two skyscrapers, consisting of the commercial Cira Walnut Tower and the residential Cira Chestnut Tower. The Cira Chestnut tower is already complete.');
	            
	      </script>
</center>
</body>
