<!DOCTYPE html>
<html>
<head>
	<link rel="stylesheet" href="http://cdn.leafletjs.com/leaflet/v0.7.7/leaflet.css" />
		<script src="http://cdn.leafletjs.com/leaflet/v0.7.7/leaflet.js"></script>
	    
<style>
body {
    background-color: black
}
</style>

<link rel="templeshortcut" type="image/ico" href="https://www.dropbox.com/s/2lufz3fu0d54ya0/tmp-logo.ico?dl=0"/>

</head>

<title>Center City Construction Projects (2016)</title>

<body>
<center>
<img src="https://i.imgur.com/nBOJj72.jpg" width="246" height="30" alt="selfmade"><br>
<strong></strong><font face="Impact" color="#FF0000">LAB 3</font></strong>
<font face="Verdana" color="#FFFFFF">Center City's real estate market, encouraged by an influx of <a href="http://www.phillymag.com/articles/ex-new-yorkers-start-again-philly/">new residents</a> and <a href="http://philly.curbed.com/archives/2016/02/05/philadelphia-apartment-market-td-bank-report.php">Milennials</a>, has been booming. 
<br>Click on the markers to check out current construction projects.</font><br><br>

<div id='map' style="height:800px; width:800px"></div>

<script>
	      
	// initilize a map
	var layer = L.tileLayer('http://{s}.basemaps.cartocdn.com/dark_all/{z}/{x}/{y}.png',{
  		attribution: '&copy; <a href="http://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors, &copy; <a href="http://cartodb.com/attributions">CartoDB</a>'
	});
		
	// load a tile layer 
	var map = L.map('map', {
		scrollWheelZoom: false,
  		center: [39.9635936, -75.1642056],
  		zoom: 14
	});

	map.addLayer(layer);
		
	// add GeoJSON layer to the map once file is loaded
	function onEachFeature(feature, layer) {
    		if (feature.properties && feature.properties.Name) {
        	layer.bindPopup(feature.properties.Name + "<br>" + feature.properties.img + "<br>" + feature.properties.Address);
	}
	}
	var geoJsonFeature = [
	{"type": "FeatureCollection",
  		"features": [
    		{"type": "Feature",
      			"properties": {
        		"Name": "<center><strong>CITC  | Center City West</strong></center>",
        		"img": "<center><img src='http://i.imgur.com/QiYUVIn.jpg' height=200 width=300/></center>",
        		"Address": "The Comcast Innovation and Technology Center is a skyscraper under construction. The 59-floor building, with a height of 342 m, will be the tallest building in the Western Hemisphere outside of Manhattan and Chicago. It will likely be complete by early 2018.",
        		"markerColor": "#FFFFFF"
        		},
      		"geometry": {
        		"type": "Point",
        		"coordinates": [-75.170423, 39.955241]
      		}
    	},
	{"type": "FeatureCollection",
  		"features": [
    		{"type": "Feature",
      			"properties": {
        		"Name": "<center><strong>SLS  | Avenue of the Arts</strong></center>",
        		"img": "<center><img src='http://i.imgur.com/mcIz9N9.jpg' height=300 width=200/></center>",
        		"Address": "Commissioned by Dranoff Properties, the 47 story tower broke ground in Spring of 2015. It will feature 125 condos and 150 hotel rooms, combining a four or five star hotel with uber-luxe condos and entertainment space.",
        		"markerColor": "#FFFFFF"
        		},
      		"geometry": {
        		"type": "Point",
        		"coordinates": [-75.164491, 39.946752]
      		}
    	},
    ]
}
];

 L.geoJson(geoJsonFeature, {
 	onEachFeature: onEachFeature
  				 
 }).addTo(map);
	
	      </script>
</center>
</body>
</html>
