<html>
<head>
	<link rel="stylesheet" href="http://cdn.leafletjs.com/leaflet/v0.7.7/leaflet.css" />
	<script src="http://cdn.leafletjs.com/leaflet/v0.7.7/leaflet.js"></script>
</head>
<body>
	
<style>
	body{  background-color:#cbcac8;
	}
</style>	
	
	<center>
	<h1><font color = "black">Sexual Health Reasources in Philadelphia<br></font></h1>
	<font color = "black">Click each marker to see hours of operation, price, and types of services for each facility.</font>
	<div id='map' style="height:600px; width:1000px"></div> </center>
	<script>
	
		var map = L.map('map').setView([39.947047,-75.155054, 12);
		L.tileLayer('http://{s}.tile.osm.org/{z}/{x}/{y}.png', {
			attribution: '&copy; <a href="http://osm.org/copyright">OpenStreetMap</a> contributors'
		}).addTo(map);
	
	L.marker([39.953056, -75.169156]).addTo(map)
       .bindPopup('<b>Access Matters</b><br> Hours of Operation - M-F 830am-445pm, Closed on Weekends<br>Services Provided - STD testing for chlamydia, gonorrhea, HIV, and syphilis<br>Testing Fees-  Free<br>');
	
	L.marker([39.951619, -75.167053]).addTo(map)
       .bindPopup('<b>Attic Youth Center </b><br> Hours of Operation - M-F 10:00am-6:00pm, Closed on Weekends<br>Screening Services Provided - STD testing for HIV <br>Testing Fees- Free<br>');
       
       L.marker([39.951619, -75.167053]).addTo(map)
       .bindPopup('<b>BEBASHI </b><br> Hours of Operation - M-F 9:00am-5:00pm, Closed on Weekends<br>Screening Services Provided - STD testing for chlamydia, gonorrhea, HIV, and syphilis and pregnancy testing<br>Testing Fees- Free<br>');
       
       L.marker([39.951619, -75.167053]).addTo(map)
       .bindPopup('<b>Congreso De Latinos Unidos HIV Services Site </b><br> Hours of Operation - M-F 8:00am-6:00pm, Closed on Weekends<br>Screening Services Provided - STD testing for chlamydia, HIV, and syphilis <br>Testing Fees- Free<br>');
       
       L.marker([39.951619, -75.134937]).addTo(map)
       .bindPopup('<b>GALAEI </b><br> Hours of Operation - M-F 10:00am-6:00pm, Closed on Weekends<br>Screening Services Provided - STD testing for HIV<br>Testing Fees- Free<br>');
       
       L.marker([39.991684, -75.122055]).addTo(map)
       .bindPopup('<b>GET UP Preventing HIV Project </b><br> Hours of Operation - M-F 9:00am-4:00pm, Closed on Weekends<br>Screening Services Provided - STD testing for chlamydia, gonorrhea, hepatitis C, HIV, and syphilis<br>Testing Fees- Free<br>');
	
       L.marker([39.947047, -75.155054]).addTo(map)
       .bindPopup('<b>Mazzoni Center Main Office </b><br> Hours of Operation - M-F 9:00am-5:00pm, Closed on Weekends<br>Screening Services Provided - STD testing for chlamydia, gonorrhea, hepatitis C, herpes, HIV, and syphilis<br>Testing Fees- Sliding Scale<br>');
       
       L.marker([39.992081, -75.154971]).addTo(map)
       .bindPopup('<b>One Day At A Time </b><br> Hours of Operation - M-F 8:00am-5:00pm, Closed on Weekends<br>Screening Services Provided - STD testing for HIV<br>Testing Fees- Free<br>')

       L.marker([39.944519, -75.165384]).addTo(map)
       .bindPopup('<b>Philadelphia Department of Public Health  </b><br> Hours of Operation - M-W 4:30am-7:00pm, T-F 7:45am-4:00pm, Closed on Weekends<br>Screening Services Provided - STD testing for chlamydia, gonorrhea, hepatitis C, herpes, HIV, and syphilis<br>Testing Fees- Sliding Scale<br>');

       L.marker([39.9479, -75.161726]).addTo(map)
       .bindPopup('<b>Philadelphia FIGHT </b><br> Hours of Operation - M-W 4:30am-7:00pm, T-F 7:45M-4:00pm Closed on Weekends<br>Screening Services Provided - STD testing for HIV>Testing Fees- Free<br>');

       L.marker([39.947794, -75.160878]).addTo(map)
       .bindPopup('<b>The Washington West Project </b><br> Hours of Operation - M-F 9:00am-9:00pm, Sat- 1:00pm-5:00pm, Sun- 11:00am-7:00pm<br>Screening Services Provided - STD testing for chlamydia, gonorrhea, hepatitis C, HIV, and syphilis<br>Testing Fees- Free<br>');
	</script>
</body>

 </html>
