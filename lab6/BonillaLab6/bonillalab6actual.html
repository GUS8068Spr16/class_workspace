<html>
<head>  
	<title>PA Poverty Rate</title>  
			
	<link rel="stylesheet" href="http://cdn.leafletjs.com/leaflet/v0.7.7/leaflet.css" />
	<!--stylesheet for Leaflet Map elements--> 
	<link href='https://fonts.googleapis.com/css?family=Poiret+One' rel='stylesheet' type='text/css'>
	<link href='https://fonts.googleapis.com/css?family=Josefin+Sans' rel='stylesheet' type='text/css'>
	<!--Google Font defined in the CSS style sheet-->	

<!--Start CSS-->
<style>
	body {
	background-image: url("http://i.imgur.com/04U3Tbt.jpg");
	} 
</style>
<!--End CSS-->

<link rel="icon" href="temple.png" type="image/png" sizes="16x16">

</head>
<body> 

	<center>
	<font face="Josefin Sans" size="400" color="#FFFFFF">Lorem7.</font> 
	<br><font face="Poiret One" size="200" color="#FFFFFF">Lorem ipsum.</font><br><br>
<div id='map' style="height:700px; width:1000px"></div>

<script src="http://cdn.leafletjs.com/leaflet/v0.7.7/leaflet.js"></script>
<!--Leaflet JavaScript file-->

<script type="text/javascript" src="counties_id.js"></script>

<script>
// Add basemap
var map = L.map('map').setView([40.8444034, -77.6937927], 8); 

L.tileLayer('http://{s}.basemaps.cartocdn.com/dark_all/{z}/{x}/{y}.png', 
		{   
	attribution: '&copy; <a href="http://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors, &copy; <a href="http://cartodb.com/attributions">CartoDB</a>',
	maxZoom: 9,  
	}).addTo(map); 
	
	// get color depending on poverty rate value
		function getColor(d) {
			return d > 1000 ? '#800026' :
			       d > 500  ? '#BD0026' :
			       d > 200  ? '#E31A1C' :
			       d > 100  ? '#FC4E2A' :
			       d > 50   ? '#FD8D3C' :
			       d > 20   ? '#FEB24C' :
			       d > 10   ? '#FED976' :
			                  '#FFEDA0';
		}

		function style(feature) {
			return {
				weight: 2,
				opacity: 1,
				color: 'white',
				dashArray: '3',
				fillOpacity: 0.7,
				fillColor: getColor(feature.properties.POVRATE)
			};
		}
		
	L.geoJson(counties_id).addTo(map);
</script>
</body>
</html>
