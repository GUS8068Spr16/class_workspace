<html>
	<head>
		<title> Instagram Posts on Temple University Campus</title>

  		<link rel="stylesheet" href="http://cdn.leafletjs.com/leaflet/v0.7.7/leaflet.css" />
  		<link rel="stylesheet" href="Leaflet.Instagram/dist/Leaflet.Instagram.css"/>
  		<script src="http://cdn.leafletjs.com/leaflet/v0.7.7/leaflet.js"></script>
  </head>
  
  <body>
  		<center>
	<div id='map' style="height:600px; width:900px"></div>
  		</center>
  		
  	<script> src="https://gus8068Spr16.github.io/reqwest.min.js"> </script>
  	<script> src="https://gus8068Spr16.github.io/Leaflet.Instagram/dist/Leaflet.Instagram.js"> </script>
	<script> 
		var map = L.map('map').setView([39.980929, -75.156696], 14) ;
		var url = 'https://api.instagram.com/v1/media/search?lat=39.980929&lng=-75.156696&access_token=256164975.c9600e9.7a9aeb07284e4220bdddeaddcbedee38' ;
			L.tileLayer('http://{s}.tile.osm.org/{z}/{x}/{y}.png', {
        			attribution: '&copy; <a href="http://osm.org/copyright">OpenStreetMap</a> contributors'
        			}).addTo(map);
        		L.instagram(url).addTo(map) ;
	
        </script>
     </body>
  </html>
