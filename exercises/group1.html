<html>
<head>
	<link rel="stylesheet" href="http://cdn.leafletjs.com/leaflet/v0.7.7/leaflet.css" />
	<script src="http://cdn.leafletjs.com/leaflet/v0.7.7/leaflet.js"></script>
</head>
<body>
	This is my first Leaflet.js map!
	<div id='map' style="height:800px; width:1000px"></div>
	<script>
		var map = L.map('map').setView([22.812580, 89.574142], [22.365203, 89.522992], 10);
		L.tileLayer('http://{s}.tile.osm.org/{z}/{x}/{y}.png', {
			attribution: '&copy; <a href="http://osm.org/copyright">OpenStreetMap</a> contributors'
		}).addTo(map);
		
		var popup = L.popup()
    			.setLatLng([22.812580, 89.574142], [22.365203, 89.522992])
    			.setContent("Khulna Zilla School, Sunderbon")
			.openOn(map);
			
	</script>

</body>
</html>
