<html>
<head>

  <link rel="stylesheet" href="http://cdn.leafletjs.com/leaflet/v0.7.7/leaflet.css" />
  <script src="http://cdn.leafletjs.com/leaflet/v0.7.7/leaflet.js"></script>

</head>

<center>
<title> Pennsbury School District</title>
<p1> produced by Jeffrey Karmazin</p1>
</center>

<style>
  body{ background-color:black;
  }
  h1{ font-weight: bold; font-size: 50px; color:orange;
  }
  h2{ color:orange; font-size: 20px;
  }
  p1{ color:orange; font-size: 12px;
  }
  a{ color:black; background-color:orange;
  }
  a:hover{ color: white;
  }
  
  
</style>
<body>
  <center>
  <h1> Schools within Pennsbury School District </h1>
  
  <h2> Within this school district there are 11 elementary schools,
  3 middle schools, and 3 high schools.<br>
  The district serves more than 73,000, covering
  an area of 49 square miles.</h2>
  
    
      <h3><b><a href="http://www.pennsbury.k12.pa.us/pennsbury/" 
      target="blank"> Pennsbury School District </a></b></h3>
  
  <div id='map' style="height:600px; width:900px"></div>
  </center>
  
  <script>
   
    var map = L.map('map').setView([40.208288, -74.845495], 12); 
    
    var tonerUrl = "http://{S}tile.stamen.com/toner/{Z}/{X}/{Y}.png";
var url = tonerUrl.replace(/({[A-Z]})/g, function(s) {
    return s.toLowerCase();
});
var basemap = L.tileLayer(url, {
    subdomains: ['','a.','b.','c.','d.'],
    minZoom: 0,
    maxZoom: 17,
    type: 'png',
    attribution: 'Map tiles by <a href="http://stamen.com">Stamen Design</a>, under <a href="http://creativecommons.org/licenses/by/3.0">CC BY 3.0</a>. Data by <a href="http://openstreetmap.org">OpenStreetMap</a>, under <a href="http://creativecommons.org/licenses/by-sa/3.0">CC BY SA</a>'
})
basemap.addTo(map);
        
        
        </script>
        </body>
        </html>
