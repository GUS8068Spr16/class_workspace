<html>
<head>
	<link rel="stylesheet" href="http://cdn.leafletjs.com/leaflet/v0.7.7/leaflet.css" />
	<script src="http://cdn.leafletjs.com/leaflet/v0.7.7/leaflet.js"></script>
</head>
<body>

	<style> 
	body{ background-color:"green";
	}
	</style>
	
	<h1><font color = "red">Important Place for me in Bangladesh</font></h1>
	<div id='map' style="height:800px; width:1200px"></div>
	<script>
		var map = L.map('map').setView([22.847185, 89.537649], 12);
		L.tileLayer('http://{s}.tile.osm.org/{z}/{x}/{y}.png', {
			attribution: '&copy; <a href="http://osm.org/copyright">OpenStreetMap</a> contributors'
		}).addTo(map);
		
		Birth_Place = L.marker([22.447105,89.390267]).addTo(map)
    		.bindPopup('Birth place_Bangladesh.<br> It is a small village called Hodda in southeastern of Bangladesh under the Koira Upozilla.');
	</Script>
</body>
</html>
