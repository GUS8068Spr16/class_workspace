<html>
  <head>
	<title>2016 PA Primary Results Map</title>	  	
    	<link rel="stylesheet" href="http://cdn.leafletjs.com/leaflet/v0.7.7/leaflet.css" />
    	
  </head>
  
  <style>
  	body { background-color: #bdbdbd}
  	 
  	#map {width:1200px; height:900px;}
  </style>
  
  <body>
    <center>
      <h1> Pennsylvania 2016 Primary Results</h1>
      <h2> This map provides voting results per county from the 2016 Pennsylvania Primary</h2>
      <div id='map'></div>
    </center>

	<script src="http://cdn.leafletjs.com/leaflet/v0.7.7/leaflet.js"></script>
	<script type="text/javascript" src="counties.js"></script>
	
    
    <script>
    
    var cities = new L.LayerGroup();
    L.marker([40.596172, -75.472072]).bindPopup('Allentown/nPopulation 119355').addTo(cities);
    L.marker([40.62665, -75.367908]).bindPopup('Bethlehem/nPopulation 76283').addTo(cities);
    L.marker([42.116503, -80.073055]).bindPopup('Erie''<br>''Population 101513').addTo(cities);
    L.marker([40.264032, -76.880679]).bindPopup('Harrisburg''<br>''Population 50144').addTo(cities);
    L.marker([40.042144, -76.301009]).bindPopup('Lancaster''<br>''Population 60492').addTo(cities);
    L.marker([40.143491, -74.85497]).bindPopup('Levittown''<br>''Population 52075').addTo(cities);
    L.marker([40.007728, -75.133916]).bindPopup('Philadelphia''<br>''Population 1548598').addTo(cities);
    L.marker([40.439485, -79.976316]).bindPopup('Pittsburgh''<br>''Population 304633').addTo(cities);
    L.marker([40.339938, -75.926615]).bindPopup('Reading''<br>''Population 89019').addTo(cities);
    L.marker([41.404399, -75.664916]).bindPopup('Scranton''<br>''Population 75004').addTo(cities);
    
    var Attr = 'Map data &copy; <a href="http://openstreetmap.org">OpenStreetMap</a> contributors, ' +
			'<a href="http://creativecommons.org/licenses/by-sa/2.0/">CC-BY-SA</a>, ' +
			'Imagery Â© <a href="http://mapbox.com">Mapbox</a>',
			Url = 'https://api.tiles.mapbox.com/v4/{id}/{z}/{x}/{y}.png?access_token=pk.eyJ1Ijoiamthcm1hejYiLCJhIjoiY2ltM3ZjNTdjMDAwNXR6bTZ1NXU4M3A3NyJ9.b-8StdJWFpLK7LrLLermJg';

	
	var satellite = L.tileLayer(Url, {id: 'mapbox.satellite', attribution: Attr});
	var dark = L.tileLayer(Url, {id: 'mapbox.dark', attribution: Attr});


    var map = L.map('map', {center: [40.917956, -77.552434],
    				zoom: 8,
    				layers: [cities]});
    				
    var baseMaps = {'Satellite' : satellite,
    			'Dark': dark};
    				
    var overlay = {'Major Cities': cities};
    
    L.control.layers(baseMaps, overlay).addTo(map);
    
    //County information//
    
    var info = L.control();
    	info.onAdd = function (map)
    			{this._div = L.DomUtil.create('div', 'info');
    			this.update();
    			return this._div};
    			
    	info.update = function (results)
    			{this._div.innerHTML = '<h1>County Results</h1>' + (results ?
    				'<b>' + results.County + '</b><br />' + results.Bernie + ' votes '
    				: 'Float over a County'); };
    	info.addTo(map);
    				
    
    
      
      
      
     
	    
	  
	
    </script>
  </body>
  
</html>
