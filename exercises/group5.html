<html>
<head>
</head>
<body>

var map = L.map('map').setView([33.393714, -104.534766], 13);

L.tileLayer('http://{s}.tile.osm.org/{z}/{x}/{y}.png', {
    attribution: '&copy; <a href="http://osm.org/copyright">OpenStreetMap</a> contributors'
}).addTo(map);

L.marker(33.393714, -104.534766]).addTo(map)
    .bindPopup('Alien Sighting.<br> Call Fox Mulder.')
    .openPopup();
</body>
</html>
