<html>
	<head>
		<title> Instagram Posts on Temple University Campus</title>

  		<link rel="stylesheet" href="http://cdn.leafletjs.com/leaflet/v0.7.7/leaflet.css" />
  		<link rel="stylesheet" href="Leaflet.Instagram/dist/Leaflet.Instagram.css"/>
  		<script src="http://cdn.leafletjs.com/leaflet/v0.7.7/leaflet.js"></script>
  </head>
  
  <body>
  		<center>
	<div id='map' style="height:600px; width:900px"></div>
  		</center>
  		
  	<script> src="https://gus8068Spr16.github.io/reqwest.min.js"> </script>
  	<script> src="https://gus8068Spr16.github.io/Leaflet.Instagram/dist/Leaflet.Instagram.js"> </script>
	<script> 
		var map = L.map('map').setView([39.980929, -75.156696], 16) ;
		var access = '256164975.c9600e9.7a9aeb07284e4220bdddeaddcbedee38';
		var url = "https://api.instagram.com/v1/media/search?lat=39.980929&lng=-75.156696&access_token="+access;
 			L.tileLayer('http://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', { attribution: 'Map data Â© <a href="http://openstreetmap.org">OpenStreetMap</a>, Data by <a href="http://mass.gov/mgis">MassGIS</a>', maxZoom: 19, minZoom: 7 }).addTo(map); 
 			L.instagram(url).addTo(map);
 		var basemap = L.tileLayer(url, {
    		subdomains: ['','a.','b.','c.','d.'],
    		minZoom: 0,
    		maxZoom: 17,
    		type: 'png',  
    		attribution: 'Map tiles by <a href="http://stamen.com">Stamen Design</a>,  under <a href="http://creativecommons.org/licenses/by/3.0">CC BY 3.0</a>. Data by <a href="http://openstreetmap.org">OpenStreetMap</a>, under <a href="http://creativecommons.org/licenses/by-sa/3.0">CC BY SA</a>'
		});
		
		var map = L.map('map')
		.addLayer(basemap)
		.setView([40.208288, -74.845495], 12) ;
		
	
        </script>
     </body>
  </html>
